<div
  class="bg-slate-500 text-slate-300 p-4 rounded-xl mb-2 flex flex-col gap-4 cursor-pointer text-xs md:text-base"
  [routerLink]="[director.id]"
>
  <h2 class="text-xl md:text-2xl text-slate-300">
    {{ director.firstName }} {{ director.lastName }}
  </h2>
  <hr />
  <div class="flex flex-col md:flex-row gap-4 md:gap-16">
    <div class="flex-none w-full md:w-64 h-44 md:h-40 bg-white">
      <img src="/assets/images/director.png" class="w-full h-full" />
    </div>
    <div class="grow flex flex-col gap-2">
      <p class="flex gap-2 items-center">
        <i class="pi pi-calendar"></i>
        {{ director.dateOfBirth | date }}
      </p>
      <p>{{ director.description }}</p>
    </div>
  </div>
</div>
