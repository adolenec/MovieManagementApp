<div class="flex flex-col p-2 max-h-full text-xs md:text-base">
  <div class="flex items-center justify-between">
    <a [routerLink]="['..']"
      ><i class="pi pi-arrow-circle-left text-2xl cursor-pointer"></i
    ></a>
    <div>
      <i
        (click)="onUpdateCategoryClick()"
        class="pi pi-pencil text-2xl mr-3 rounded-full p-2 cursor-pointer"
      ></i>
      <i
        (click)="onConfirmDelete()"
        class="pi pi-times-circle text-2xl cursor-pointer"
      ></i>
    </div>
  </div>
  <p-divider align="left">
    <h1 class="text-3xl">
      {{ categoryDetails().name }}
    </h1>
  </p-divider>
  <div class="max-h-[90%] overflow-scroll flex flex-col md:flex-row gap-4">
    <div class="flex flex-col gap-4">
      <div>
        <p>{{ categoryDetails().description }}</p>
      </div>
    </div>
    <div
      class="w-full md:w-[60%] flex-none"
      *ngIf="categoryDetails().movies?.length !== 0"
    >
      <p-carousel
        [value]="categoryDetails().movies"
        [numVisible]="1"
        [circular]="false"
      >
        <ng-template let-movie pTemplate="item">
          <app-movie-card [movie]="movie"></app-movie-card>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
