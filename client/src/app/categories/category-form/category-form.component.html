<ng-container>
  <h1 class="text-slate-200 p-4 text-2xl bg-slate-600">
    {{ isAddMode ? "Create category" : "Update category" }}
  </h1>
  <form
    class="flex flex-col gap-3 px-4 py-2 text-slate-300"
    [formGroup]="categoryForm"
    (ngSubmit)="submitForm()"
  >
    <div>
      <label for="name" class="text-xs">Category name</label>
      <input type="text" formControlName="name" class="w-full mt-1" id="name" />
      <span
        *ngIf="
          categoryForm.controls.name.errors && categoryForm.controls.name.dirty
        "
        class="text-xs text-red-400"
      >
        Category name is required
      </span>
    </div>
    <div>
      <label for="description" class="text-xs">Description</label>
      <textarea
        formControlName="description"
        class="w-full mt-1"
        id="description"
        rows="5"
      >
      </textarea>
      <span
        *ngIf="
          categoryForm.controls.description.errors &&
          categoryForm.controls.description.dirty
        "
        class="text-xs text-red-400"
      >
        Description is required
      </span>
    </div>
    <div class="flex justify-end items-center py-2">
      <button
        (click)="onCloseModal()"
        type="button"
        class="px-8 py-2 rounded-lg hover:bg-slate-400 hover:text-slate-200"
      >
        Close
      </button>
      <button
        type="submit"
        class="px-8 py-2 rounded-lg hover:bg-slate-400 hover:text-slate-200"
      >
        {{ isAddMode ? "Create" : "Update" }}
      </button>
    </div>
  </form>
</ng-container>
